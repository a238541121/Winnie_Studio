<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美甲＆睫毛管理預約表單</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: rgba(245, 195, 140, 0.8);
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">美甲＆睫毛管理預約</h2>
        <form id="bookingForm">
            <!-- <input type="hidden" id="lineId">  -->
            <div class="mb-3">
                <label for="name" class="form-label">姓名</label>
                <input type="text" class="form-control" id="name" readonly>
                <input type="text" class="form-control" id="lineId" readonly>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">電話</label>
                <input type="text" class="form-control" id="phone" readonly>
            </div>
            <div class="mb-3">
                <label for="timeslot" class="form-label">可預約時段</label>
                <select class="form-select" id="timeslot"></select>
            </div>
            <div class="mb-3">
                <label for="item" class="form-label">項目</label>
                <input type="text" class="form-control" id="item">
            </div>
            <div class="mb-3">
                <label for="remarks" class="form-label">備註</label>
                <textarea class="form-control" id="remarks"></textarea>
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="sendSubmit()">送出預約</button>
            <button type="hidden" class="btn btn-primary" onclick="reloadPage()">重新載入</button>
        </form>
    </div>

    <script>
        const GAS_ID = "";
        const LIFF_ID = "2007108431-rGGOW6R0";
        // 取得並顯示 lineId
        async function sendSubmit() {
            var data = {
                lineId: document.getElementById("lineId").value,
                name: document.getElementById("name").value,
                phone: document.getElementById("phone").value,
                timeslot: document.getElementById("timeslot").value,
                item: document.getElementById("item").value,
                remarks: document.getElementById("remarks").value,
            };
            // let response = await fetch(`https://script.google.com/macros/s/${GAS_ID}/exec`, {
            // method: "POST",
            // body: JSON.stringify(data),
            // headers: { "Content-Type": "application/json" }
            // });

            // let result = await response.text();
            // alert(result);
            alert(document.getElementById("lineId").value + " " + document.getElementById("remarks").value);
            // alert(`${data.lineId} 資料已儲存！`);
        }

        async function initLIFF() {
            try {
                if (!LIFF_ID) {
                    throw new Error("沒有設定 LIFF ID，將嘗試從 URL 讀取 lineId...");
                }

                await liff.init({ liffId: LIFF_ID });

                if (!liff.isLoggedIn()) {
                    // document.getElementById("status").innerHTML = "請先登入 LINE...";
                    liff.login();
                    return;
                }

                const profile = await liff.getProfile();
                document.getElementById("lineId").value = profile.userId;
                // document.getElementById("status").textContent = "成功獲取 lineId！";

            } catch (error) {
                console.warn("LIFF 初始化失敗，錯誤訊息:", error);
                getLineIdFromURL(); // 如果 LIFF 失敗，就從 URL 讀取 lineId
            }
        }
        function getLineIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const lineId = urlParams.get("lineId");

            if (lineId) {
                document.getElementById("lineId").value = lineId;
                // document.getElementById("status").textContent = "成功從 URL 取得 lineId！";
            } else {
                // document.getElementById("status").innerHTML = "<span class='error'>無法取得 lineId，請確認 URL 是否有 ?lineId=USER_ID</span>";
            }
        }

        function reloadPage() {
            location.reload();
        }
        document.getElementById("name").value = "123";
        document.getElementById("phone").value = "12663";
        // 初始化 LIFF 或從 URL 讀取 lineId
        window.onload = async () => {
            await initLIFF();
            getLineIdFromURL(); // 無論如何都嘗試從 URL 讀取 lineId
        };
    </script>
</body>
</html>
